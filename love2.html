<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>💖</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        font-family: 'Segoe UI', sans-serif;
        direction: rtl;
        overflow: hidden;
    }

    .game {
        text-align: center;
        background: white;
        padding: 8vw;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        animation: fadeIn 1.5s ease-in-out;
        max-width: 90%;
    }

    h1 {
        font-size: 7vw;
        color: #ff4d6d;
        margin-bottom: 6vw;
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
        flex-wrap: wrap;
    }

    button {
        padding: 12px 30px;
        font-size: 5vw;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s;
    }

    .yes {
        background: #ff4d6d;
        color: white;
    }
    .yes:hover {
        background: #ff1f4c;
    }

    .no {
        background: #ccc;
        color: black;
        position: relative;
    }

    .message {
        margin-top: 20px;
        font-size: 6vw;
        color: #ff4d6d;
        font-weight: bold;
        display: none;
        animation: fadeIn 1.5s ease-in-out;
    }

    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .heart {
        position: absolute;
        font-size: 24px;
        color: #ff4d6d;
        animation: floatUp 1.5s ease-out forwards;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-150px) scale(1.5); opacity: 0; }
    }
</style>
</head>
<body>

    <div class="game">
        <h1>اسراءتي تحبيني؟ 💖</h1>
        <div class="buttons">
            <button class="yes">اي</button>
            <button class="no">لا</button>
        </div>
        <div class="message">وأني أحبك أكثر اسراءتيي قرة عيني ❤️</div>
    </div>

    <script>
        const yesBtn = document.querySelector(".yes");
        const noBtn = document.querySelector(".no");
        const message = document.querySelector(".message");

        // When she clicks YES
        yesBtn.addEventListener("click", () => {
            message.style.display = "block";

            // Show floating hearts
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "❤️";
                heart.style.left = (Math.random() * window.innerWidth) + "px";
                heart.style.top = (window.innerHeight - 50) + "px";
                heart.style.fontSize = (Math.random() * 20 + 20) + "px";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 1500);
            }
        });

        // When she tries to click NO → button runs away
        noBtn.addEventListener("mouseover", () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 40);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 40);
            noBtn.style.position = "absolute";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });
    </script>

</body>
</html>
